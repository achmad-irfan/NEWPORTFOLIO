{% extends 'about/index.html' %} {% load static %} {% block css_app %}
<link rel="stylesheet" href="{% static 'about/css/styles.css' %}" />
<link rel="stylesheet" href="{% static 'project/css/styles.css' %}" />
{% endblock %} {% block content_contents %}
<div class="detail">
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{proyek.gambar.url}}" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="{{proyek.gambar3.url}}" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="{{proyek.gambar2.url}}" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="infomation">
    <ul>
      <li><h4>Nama : {{proyek.nama}}</h4></li>
      <li><h4>Category : {{proyek.category}}</h4></li>
      <li><h4>Client : {{proyek.client}}</h4></li>
      <li><h4>Tanggal : {{proyek.tanggal}}</h4></li>
      <li>
        <h4>Output : <a href="{{proyek.output}}">Click Here</a></h4>
      </li>
    </ul>
  </div>
</div>
<button><a href="{% url 'app_project:project' %}">Back</a></button>

{% endblock %}
