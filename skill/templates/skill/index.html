{% extends 'base.html' %} {% load static %}
<!-- Css App About -->
{% block css_app %}
<link rel="stylesheet" href="{% static 'about/css/styles.css' %}" />
<link rel="stylesheet" href="{% static 'skill/css/styles.css' %}" />
{% endblock %}

<!-- Content App About -->
{% block content_contents %}
<div class="content-header">
  <h3>{{title}}</h3>
</div>
<div class="content-content">
  <ul class="skill">
    {% for skills in skill %}
    <li><img src="{{skills.image.url}}" alt="icon" /> {{skills.name_skill}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
